<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ClipTok ‚Äî Tu Feed de Videos</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Login / Registro */
    #auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
    }

    .auth-logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #1d9bf0, #ff4d6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
    }

    .auth-form input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    .auth-form button {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      background: #1d9bf0;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-form button.google {
      background: #4285F4;
    }

    .auth-form button.secondary {
      background: transparent;
      border: 1px solid #555;
    }

    /* Feed de videos */
    #video-feed {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .video-item {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100vh;
      transition: transform 0.5s cubic-bezier(0.3, 0.7, 0.3, 1);
      display: flex;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      z-index: 10;
    }

    .video-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    .video-actions {
      display: flex;
      gap: 25px;
      margin-top: 15px;
    }

    .like-btn, .comment-btn, .share-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .like-btn.liked {
      color: #ff4d6d;
    }

    .floating-heart {
      position: absolute;
      font-size: 32px;
      color: #ff4d6d;
      opacity: 0;
      pointer-events: none;
      animation: heartBeat 0.6s ease-in-out;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); opacity: 0; }
    }

    /* Barra de navegaci√≥n inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background-color: rgba(20,20,20,0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .nav-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-btn.active {
      color: white;
      font-weight: bold;
    }

    /* Modal de subida */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #preview-video, #thumbnail-preview {
      width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin: 15px 0;
      display: none;
    }

    #thumbnail-preview {
      display: block;
    }

    /* Modal de edici√≥n de perfil */
    #edit-profile-modal .modal-content {
      max-height: 90vh;
      overflow-y: auto;
    }

    #preview-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px auto;
      display: block;
      cursor: pointer;
    }

    /* Toast */
    #toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 16px;
      z-index: 300;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #toast.show {
      opacity: 1;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Pantalla de autenticaci√≥n -->
    <div id="auth-screen">
      <div class="auth-logo">üé¨ ClipTok</div>
      <div class="auth-form">
        <input type="email" id="email-input" placeholder="Email">
        <input type="password" id="password-input" placeholder="Contrase√±a">
        <button id="login-btn">Iniciar Sesi√≥n</button>
        <button id="signup-btn" class="secondary">Crear Cuenta</button>
        <button id="guest-btn" class="secondary">Continuar como Invitado</button>
      </div>
    </div>

    <!-- Feed de videos -->
    <div id="video-feed" class="hidden"></div>

    <!-- Barra de navegaci√≥n inferior -->
    <div class="bottom-nav hidden">
      <button class="nav-btn active" data-page="feed">üè† Inicio</button>
      <button class="nav-btn" id="upload-trigger">‚ûï Subir</button>
      <button class="nav-btn" id="profile-btn">üë§ Perfil</button>
    </div>

    <!-- Modal de subida -->
    <div id="upload-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Sube tu Clip</h3>
        <input type="file" id="video-input" accept="video/*" capture="user">
        <video id="preview-video" controls muted></video>
        <canvas id="thumbnail-canvas" width="300" height="533" class="hidden"></canvas>
        <img id="thumbnail-preview" src="" alt="Miniatura" style="display:none;">
        <input type="text" id="caption" placeholder="Escribe una descripci√≥n o hashtags #ejemplo">
        <button id="generate-thumbnail-btn">üì∏ Generar Miniatura</button>
        <button id="publish-btn" disabled>üì§ Publicar</button>
        <button id="close-upload-modal">Cancelar</button>
      </div>
    </div>

    <!-- Modal de edici√≥n de perfil -->
    <div id="edit-profile-modal" class="modal hidden">
      <div class="modal-content">
        <h3>‚úèÔ∏è Editar Perfil</h3>
        <input type="file" id="avatar-input" accept="image/*" style="display:none;">
        <img id="preview-avatar" src="https://placehold.co/100" alt="Avatar">
        <input type="text" id="username-input" placeholder="Nombre de usuario (√∫nico)">
        <input type="text" id="bio-input" placeholder="Cu√©ntanos algo...">
        <button id="save-profile-btn">üíæ Guardar Cambios</button>
        <button id="close-profile-modal">Cancelar</button>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast"></div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    // ======================
    // CONFIGURACI√ìN SUPABASE ‚Äî ¬°YA CONFIGURADO!
    // ======================
    const SUPABASE_URL = 'https://fcilalrlglicejfgeplb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjaWxhbHJsZ2xpY2VqZmdlcGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzIzNzcsImV4cCI6MjA3MzYwODM3N30.kxGyebWGK3F1aTSV8JknZ6Z-8cAPIHS9U3Ov2bPXIZo';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ======================
    // VARIABLES GLOBALES
    // ======================
    let videos = [];
    let currentVideoIndex = 0;
    let isScrolling = false;
    let selectedVideoFile = null;
    let thumbnailDataUrl = null;
    let currentUser = null;
    let cropper = null;

    // ======================
    // UTILIDADES
    // ======================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function showScreen(screenId) {
      document.querySelectorAll('#app > div').forEach(div => {
        div.classList.add('hidden');
      });
      document.getElementById(screenId).classList.remove('hidden');
    }

    async function isUsernameAvailable(username) {
      if (!username) return false;
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .eq('username', username);
      if (error) throw error;
      return data.length === 0;
    }

    async function uploadFileToStorage(file, bucket, folder = '') {
      const fileName = `${folder}${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from(bucket)
        .upload(fileName, file, { upsert: false });
      if (error) throw error;
      return supabase.storage.from(bucket).getPublicUrl(fileName).data.publicUrl;
    }

    // ======================
    // AUTENTICACI√ìN
    // ======================
    async function initializeApp() {
      const {  { user } } = await supabase.auth.getUser();
      if (user) {
        currentUser = user;
        await loadUserProfile();
        showScreen('video-feed');
        document.querySelector('.bottom-nav').classList.remove('hidden');
        loadFeed();
      } else {
        showScreen('auth-screen');
      }
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;
      if (!email || !password) return showToast("Completa todos los campos");

      const {  { user }, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        showToast("Error: " + error.message);
      } else {
        currentUser = user;
        await loadUserProfile();
        showScreen('video-feed');
        document.querySelector('.bottom-nav').classList.remove('hidden');
        loadFeed();
      }
    });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;
      if (!email || !password) return showToast("Completa todos los campos");

      const {  { user }, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        showToast("Error: " + error.message);
      } else {
        showToast("¬°Revisa tu email para confirmar!");
      }
    });

    document.getElementById('guest-btn').addEventListener('click', async () => {
      const {  { user }, error } = await supabase.auth.signInAnonymously();
      if (error) {
        showToast("Error al iniciar como invitado");
      } else {
        currentUser = user;
        // Crear perfil b√°sico
        await supabase.from('users').upsert({
          id: user.id,
          username: 'invitado_' + Math.random().toString(36).substr(2, 6),
          avatar_url: 'https://placehold.co/100',
          bio: 'Usuario invitado'
        });
        await loadUserProfile();
        showScreen('video-feed');
        document.querySelector('.bottom-nav').classList.remove('hidden');
        loadFeed();
      }
    });

    // ======================
    // PERFIL DE USUARIO
    // ======================
    async function loadUserProfile() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', currentUser.id)
        .single();

      if (error) {
        // Crear perfil si no existe
        await supabase.from('users').insert({
          id: currentUser.id,
          username: 'usuario_' + Math.random().toString(36).substr(2, 6),
          avatar_url: 'https://placehold.co/100',
          bio: ''
        });
        return await loadUserProfile();
      }

      // Guardar en variable global
      currentUser.profile = data;
    }

    document.getElementById('profile-btn').addEventListener('click', async () => {
      if (!currentUser?.profile) await loadUserProfile();
      
      document.getElementById('preview-avatar').src = currentUser.profile.avatar_url || 'https://placehold.co/100';
      document.getElementById('username-input').value = currentUser.profile.username || '';
      document.getElementById('bio-input').value = currentUser.profile.bio || '';
      document.getElementById('edit-profile-modal').classList.remove('hidden');
    });

    document.getElementById('preview-avatar').addEventListener('click', () => {
      document.getElementById('avatar-input').click();
    });

    document.getElementById('avatar-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = document.getElementById('preview-avatar');
        img.src = e.target.result;
        
        if (cropper) cropper.destroy();
        cropper = new Cropper(img, {
          aspectRatio: 1,
          viewMode: 1,
          cropBoxResizable: false
        });
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('save-profile-btn').addEventListener('click', async () => {
      const newUsername = document.getElementById('username-input').value.trim();
      const newBio = document.getElementById('bio-input').value;

      if (!newUsername) return showToast("El nombre de usuario es obligatorio");

      const available = await isUsernameAvailable(newUsername);
      if (!available) {
        return showToast("‚ùå Ese nombre ya est√° en uso. Elige otro.");
      }

      let avatarUrl = currentUser.profile.avatar_url;
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
        canvas.toBlob(async (blob) => {
          avatarUrl = await uploadFileToStorage(blob, 'avatars', 'profile/');
          await saveProfileData(newUsername, newBio, avatarUrl);
        }, 'image/jpeg', 0.8);
      } else {
        await saveProfileData(newUsername, newBio, avatarUrl);
      }
    });

    async function saveProfileData(username, bio, avatarUrl) {
      const { error } = await supabase
        .from('users')
        .update({
          username,
          bio,
          avatar_url: avatarUrl
        })
        .eq('id', currentUser.id);

      if (error) {
        showToast("Error al guardar: " + error.message);
      } else {
        currentUser.profile = { ...currentUser.profile, username, bio, avatar_url: avatarUrl };
        document.getElementById('edit-profile-modal').classList.add('hidden');
        showToast("‚úÖ Perfil actualizado");
      }
    }

    document.getElementById('close-profile-modal').addEventListener('click', () => {
      document.getElementById('edit-profile-modal').classList.add('hidden');
    });

    // ======================
    // CARGAR FEED
    // ======================
    async function loadFeed() {
      try {
        const { data, error } = await supabase
          .from('videos')
          .select(`
            *,
            users (username, avatar_url)
          `)
          .order('created_at', { ascending: false });

        if (error) throw error;

        videos = data || [];
        renderFeed();
      } catch (error) {
        console.error("Error cargando feed:", error);
        showToast("Error al cargar videos");
      }
    }

    function renderFeed() {
      const feed = document.getElementById('video-feed');
      feed.innerHTML = '';

      if (videos.length === 0) {
        feed.innerHTML = `<div style="color:#aaa; text-align:center; margin-top:40vh;">No hay videos a√∫n. ¬°Sube el primero!</div>`;
        return;
      }

      videos.forEach((video, index) => {
        const videoItem = document.createElement('div');
        videoItem.className = 'video-item';
        videoItem.dataset.index = index;
        if (index !== 0) videoItem.style.transform = 'translateY(100vh)';

        videoItem.innerHTML = `
          <video ${index === 0 ? 'autoplay' : 'muted'} loop playsinline>
            <source src="${video.video_url}" type="video/mp4">
          </video>
          <div class="video-overlay">
            <div class="video-header">
              <img src="${video.users?.avatar_url || 'https://placehold.co/100'}" class="avatar" onerror="this.src='https://placehold.co/100'">
              <div>
                <div style="font-weight:bold;">${video.users?.username || 'Usuario'}</div>
                <div style="font-size:14px; color:#aaa;">${video.caption || ''}</div>
              </div>
            </div>
            <div class="video-actions">
              <button class="like-btn ${video.liked ? 'liked' : ''}" data-video-id="${video.id}">
                ‚ù§Ô∏è <div>${video.likes || 0}</div>
              </button>
              <button class="comment-btn" data-video-id="${video.id}">üí¨ <div>0</div></button>
              <button class="share-btn" data-video-id="${video.id}">üîÅ</button>
            </div>
          </div>
        `;

        feed.appendChild(videoItem);
      });

      const firstVideo = feed.querySelector('video');
      if (firstVideo) {
        firstVideo.play().catch(e => console.log("Autoplay bloqueado:", e));
      }
    }

    // ======================
    // SCROLL VERTICAL TIPO TIKTOK
    // ======================
    let touchStartY = 0;

    document.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      if (isScrolling) return;
      const touchEndY = e.changedTouches[0].clientY;
      const diff = touchStartY - touchEndY;

      if (Math.abs(diff) < 50) return;

      isScrolling = true;

      if (diff > 100 && currentVideoIndex < videos.length - 1) {
        currentVideoIndex++;
        navigateToVideo(currentVideoIndex);
      } else if (diff < -100 && currentVideoIndex > 0) {
        currentVideoIndex--;
        navigateToVideo(currentVideoIndex);
      }

      setTimeout(() => isScrolling = false, 500);
    }, { passive: true });

    function navigateToVideo(index) {
      document.querySelectorAll('.video-item').forEach((item, i) => {
        item.style.transform = i === index ? 'translateY(0)' : i < index ? 'translateY(-100vh)' : 'translateY(100vh)';
        const video = item.querySelector('video');
        if (i === index) {
          video?.play().catch(e => console.log("Play error:", e));
        } else {
          video?.pause();
        }
      });
    }

    // ======================
    // MANEJO DE LIKES
    // ======================
    document.addEventListener('click', async (e) => {
      if (e.target.closest('.like-btn')) {
        const btn = e.target.closest('.like-btn');
        const videoId = btn.dataset.videoId;

        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = '‚ù§Ô∏è';
        btn.appendChild(heart);
        setTimeout(() => heart.remove(), 600);

        const countEl = btn.querySelector('div');
        let count = parseInt(countEl.textContent) || 0;
        count++;
        countEl.textContent = count;
        btn.classList.add('liked');

        try {
          await supabase.from('videos').update({ likes: count }).eq('id', videoId);
        } catch (err) {
          console.log("No se pudo actualizar like en DB");
        }
      }
    });

    // ======================
    // MODAL DE SUBIDA
    // ======================
    document.getElementById('upload-trigger').addEventListener('click', () => {
      document.getElementById('upload-modal').classList.remove('hidden');
    });

    document.getElementById('close-upload-modal').addEventListener('click', () => {
      document.getElementById('upload-modal').classList.add('hidden');
    });

    const videoInput = document.getElementById('video-input');
    const previewVideo = document.getElementById('preview-video');
    const thumbnailCanvas = document.getElementById('thumbnail-canvas');
    const thumbnailPreview = document.getElementById('thumbnail-preview');
    const generateThumbBtn = document.getElementById('generate-thumbnail-btn');
    const publishBtn = document.getElementById('publish-btn');

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      selectedVideoFile = file;
      const videoURL = URL.createObjectURL(file);
      previewVideo.src = videoURL;
      previewVideo.style.display = 'block';
      thumbnailPreview.style.display = 'none';
      publishBtn.disabled = true;
    });

    generateThumbBtn.addEventListener('click', () => {
      if (!selectedVideoFile) return showToast("Selecciona un video primero");

      previewVideo.currentTime = 1;

      previewVideo.onseeked = () => {
        const ctx = thumbnailCanvas.getContext('2d');
        ctx.drawImage(previewVideo, 0, 0, thumbnailCanvas.width, thumbnailCanvas.height);
        thumbnailDataUrl = thumbnailCanvas.toDataURL('image/jpeg', 0.8);
        thumbnailPreview.src = thumbnailDataUrl;
        thumbnailPreview.style.display = 'block';
        publishBtn.disabled = false;
      };
    });

    publishBtn.addEventListener('click', async () => {
      if (!selectedVideoFile) return showToast("Selecciona un video");
      if (!thumbnailDataUrl) return showToast("Genera una miniatura");

      try {
        if (!currentUser) {
          showToast("Debes iniciar sesi√≥n para publicar");
          return;
        }

        const videoUrl = await uploadFileToStorage(selectedVideoFile, 'videos', 'clips/');
        const thumbBlob = await (await fetch(thumbnailDataUrl)).blob();
        const thumbnailUrl = await uploadFileToStorage(thumbBlob, 'thumbnails', 'thumbs/');

        const caption = document.getElementById('caption').value || '#cliptok';
        const {  {  newVideo } } = await supabase
          .from('videos')
          .insert([
            {
              user_id: currentUser.id,
              video_url: videoUrl,
              thumbnail_url: thumbnailUrl,
              caption: caption,
              likes: 0,
              created_at: new Date()
            }
          ])
          .select();

        showToast("¬°Video publicado!");
        document.getElementById('upload-modal').classList.add('hidden');
        await loadFeed();

        videoInput.value = '';
        previewVideo.src = '';
        previewVideo.style.display = 'none';
        thumbnailPreview.style.display = 'none';
        publishBtn.disabled = true;
      } catch (error) {
        console.error("Error completo:", error);
        showToast("Error al publicar: " + (error.message || "Desconocido"));
      }
    });

    // ======================
    // INICIAR APP
    // ======================
    window.addEventListener('load', initializeApp);
  </script>
</body>
</html>
